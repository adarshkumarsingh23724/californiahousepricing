<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California Housing Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(255,255,255,0.1);
      width: 360px;
      text-align: center;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 22px;
      margin-bottom: 20px;
      color: #00bfff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 6px #00bfff;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: #00bfff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e90ff;
    }
    .prediction {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>California Housing Price Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="number" step="any" name="MedInc" placeholder="Median Income" required>
      <input type="number" step="any" name="HouseAge" placeholder="House Age" required>
      <input type="number" step="any" name="AveRooms" placeholder="Average Rooms" required>
      <input type="number" step="any" name="AveBedrms" placeholder="Average Bedrooms" required>
      <input type="number" step="any" name="Population" placeholder="Population" required>
      <input type="number" step="any" name="AveOccup" placeholder="Average Occupancy" required>
      <input type="number" step="any" name="Latitude" placeholder="Latitude" required>
      <input type="number" step="any" name="Longitude" placeholder="Longitude" required>
      <button type="submit">Predict</button>
    </form>
    <div class="prediction">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
